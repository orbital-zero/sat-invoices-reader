[loggers]
keys=root,testLogger

[handlers]
keys=consoleHandler,testConsoleHandler

[formatters]
keys=sampleFormatter

#The level entry can be one of DEBUG, INFO, WARNING, ERROR, CRITICAL or NOTSET
[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_testLogger]
level=INFO
handlers=testConsoleHandler
qualname=testLogger
propagate=0

# the handler must have the same levle as logger
[handler_consoleHandler]
class=StreamHandler
level=CRITICAL
formatter=sampleFormatter
args=(sys.stdout,)

[handler_testConsoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s